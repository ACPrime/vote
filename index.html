    function showtime() {
        var myDate = new Date();
        var nextDate = new Date("2017-08-01 07:00");
        var diffDate = (nextDate - myDate);
        var nowMM = myDate.getMonth() + 1;
        var nowD = myDate.getDate();
        var nowH = myDate.getHours();
        var nowM = myDate.getMinutes();
        var nowS = myDate.getSeconds();

        var diffH = Math.floor(diffDate/3600000);
        var diffM = Math.floor(diffDate/60000)%60;
        var diffS = Math.floor(diffDate/1000+1)%60;
        document.getElementById("time").innerHTML = "当前时间：" + nowMM + "月" + nowD + "日 " + (nowH < 10 ? '0' : '') + nowH + ":" + (nowM < 10 ? '0' : '') + nowM + ":" + (nowS < 10 ? '0' : '') + nowS;
        document.getElementById("if-time").innerHTML = "距离投票开始还有:"+(diffH>0? diffH+"时": '')+(diffM>0? diffM+"分": '')+(diffS>0? diffS+"秒": '');
        if ((nowMM == 7 && nowD >= 27) || (nowMM == 8 && nowD <= 5)) {
            if ((nowH >= 7 && nowH < 11) || (nowH == 11 && nowM <= 9)) {
                document.getElementById("if-time").innerHTML = "正在进行"+nowMM+"月"+nowD+ "日投票";
                endDate = new Date("2017-08-01 11:10");
                diffDate = (endDate - myDate);
                diffH = Math.floor(diffDate/3600000);
                diffM = Math.floor(diffDate/60000)%60;
                diffS = Math.floor(diffDate/1000)%60;
                document.getElementById("if-time").innerHTML = nowMM+"月"+nowD+ "日投票时间仅剩:"+(diffH>0? diffH+"时": '')+(diffM>0? diffM+"分": '')+(diffS>0&&diffH==0? diffS+"秒": '');
            }
        }
        setTimeout("showtime()", 1000);
    }

    function getExploreName(){
      var userAgent = navigator.userAgent;
      if(userAgent.indexOf("Opera") > -1 || userAgent.indexOf("OPR") > -1){
        return 'Opera';
      }else if(userAgent.indexOf("compatible") > -1 && userAgent.indexOf("MSIE") > -1){
        return 'IE';
      }else if(userAgent.indexOf("Edge") > -1){
        return 'Edge';
      }else if(userAgent.indexOf("Firefox") > -1){
        return 'Firefox';
      }else if(userAgent.indexOf("Safari") > -1 && userAgent.indexOf("Chrome") == -1){
        return 'Safari';
      }else if(userAgent.indexOf("QQBrowser") > -1 && userAgent.indexOf("Safari") > -1){
        return 'QQ';
      }else if(userAgent.indexOf("UCBrowser") > -1 && userAgent.indexOf("Safari") > -1){
        return 'UC';
      }else if(userAgent.indexOf("MiuiBrowser") > -1 && userAgent.indexOf("Safari") > -1){
        return '小米手机';
      }else if(userAgent.indexOf("Android") > -1 && userAgent.indexOf("Safari") > -1){
        return 'Android';
      }else if(userAgent.indexOf("Chrome") > -1 && userAgent.indexOf("Safari") > -1){
        return 'Chrome';
      }else if(!!window.ActiveXObject || "ActiveXObject" in window){
        return 'IE>=11';
      }else{
        return 'Unkonwn';
      }
    }
